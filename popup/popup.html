<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VerifAI</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <!-- Intro Animation -->
  <div id="intro" class="intro">
    <svg class="intro-logo" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="introGrad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#6c63ff"/>
          <stop offset="100%" style="stop-color:#a855f7"/>
        </linearGradient>
        <linearGradient id="introShield" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#8b7fff"/>
          <stop offset="100%" style="stop-color:#b87fff"/>
        </linearGradient>
      </defs>
      <circle cx="64" cy="64" r="60" fill="url(#introGrad)"/>
      <path d="M64 20 L100 35 L100 60 C100 85 64 108 64 108 C64 108 28 85 28 60 L28 35 Z" 
            fill="url(#introShield)" opacity="0.3"/>
      <path d="M64 28 L92 40 L92 58 C92 78 64 96 64 96 C64 96 36 78 36 58 L36 40 Z" 
            fill="none" stroke="white" stroke-width="3" opacity="0.9"/>
      <g transform="translate(64, 58) scale(0.45)">
        <path d="M0 -40 L16 -10 L0 -10 Z" fill="white" opacity="0.95"/>
        <path d="M35 -20 L19 10 L6 -5 Z" fill="white" opacity="0.75"/>
        <path d="M35 20 L6 5 L19 -10 Z" fill="white" opacity="0.55"/>
        <path d="M0 40 L-16 10 L0 10 Z" fill="white" opacity="0.95"/>
        <path d="M-35 20 L-6 5 L-19 -10 Z" fill="white" opacity="0.75"/>
        <path d="M-35 -20 L-19 10 L-6 -5 Z" fill="white" opacity="0.55"/>
      </g>
      <circle cx="64" cy="58" r="6" fill="#7c6fff"/>
      <circle cx="64" cy="58" r="6" fill="none" stroke="white" stroke-width="1.5" opacity="0.6"/>
    </svg>
  </div>

  <!-- Main Content -->
  <div id="main-content" class="container hidden">
    <header class="header">
      <div class="logo">
        <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M9 12L11 14L15 10M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <h1>VerifAI</h1>
      </div>
      <p class="tagline">AI-Powered Credibility Checker</p>
    </header>

    <main class="main">
      <button id="analyze-btn" class="analyze-btn">
        <span class="btn-content">
          <svg class="btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span class="btn-text">Analyze This Page</span>
        </span>
        <span class="spinner"></span>
      </button>

      <div id="results" class="results hidden">
        <div class="result-card">
          <div id="verdict" class="verdict">
            <span class="verdict-icon"></span>
            <span class="verdict-text"></span>
          </div>
          <div id="explanation" class="explanation"></div>
          <div id="issues" class="issues"></div>
        </div>
      </div>

      <p id="error" class="error hidden"></p>
    </main>

    <footer class="footer">
      <p>Powered by AI â€¢ Results may vary</p>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
